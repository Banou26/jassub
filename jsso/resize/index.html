<!DOCTYPE html>
<html lang="en" class="auto-scaling-disabled">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <title>JSSO Simple Example</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <style>
    #containerC {
      transition: all 1s linear;
    }
  </style>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars dark-mode">
  <div class="page-wrapper">
    <div class="content-wrapper">
      <div class="content">
        <h2 class="card-title">
          Example showing lack of dynamic resizing of subtitles
        </h2>
        Video Render FPS: <span id="fpsC">0</span><br>
        Presented frames: <span id="presC">0</span><br>
        Dropped frames: <span id="dropC">0</span><br>
        <button class="btn btn-primary my-10" type="button" id="playC">PlayPause</button><button
          class="btn btn-primary ml-10 my-10" type="button" id="fullC">Fullscreen</button><br>
        <button type="button" class="btn btn-primary mb-5" onclick="changeResolution(1024, 576);">Change resolution to
          1024x576</button>
        <button type="button" class="btn btn-primary" onclick="changeResolution(1280, 720);">Change resolution to
          1280x720</button>
        <button type="button" class="btn btn-primary" onclick="changeResolution(1600, 900);">Change resolution to
          1600x900</button>
        <button type="button" class="btn btn-primary" onclick="changeResolution(1920, 1080);">Change resolution to
          1920x1080</button>
        <button type="button" class="btn btn-primary" onclick="changeResolution(3840, 2160);">Change resolution to
          3840x2160</button><br>
        <div class="mt-10" style="width: 600px" id="containerC">
          <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" muted loop
            class="w-full"></video>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script src="../subtitles-octopus.js"></script>
  <script src="../../js/perf.js"></script>
  <script src="./resize.js"></script>
</body>

</html>
